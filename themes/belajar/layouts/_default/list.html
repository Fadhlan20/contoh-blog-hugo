{{ define "main" }}
    <h1>{{ .Title }}</h1>

    <ul>
        {{ range .Paginator.Pages }}
        <li>
            <a href="{{ .Permalink }}">{{ .Title }}</a>
            <span>{{ .Date.Format "2006-01-2" }}</span>
        </li>
        {{ end }}
    </ul>
    
    {{ if .Paginator.HasPrev }}
        <a href="{{ .Paginator.Prev.URL }}"> Prev</a>
    {{ end }}
    {{ if .Paginator.HasNext }}
        <a href="{{ .Paginator.Next.URL }}"> Next</a>
    {{ end }}


{{ end }}
